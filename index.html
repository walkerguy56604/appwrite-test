<!DOCTYPE html>
<html>
<head>
  <title>Appwrite Test</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13"></script>
  <script>
    window.onload = async () => {
      const client = new Appwrite.Client()
        .setEndpoint('https://cloud.appwrite.io/v1') // Default Appwrite endpoint
        .setProject('YOUR_PROJECT_ID'); // Replace with your Appwrite Project ID

      try {
        const response = await client.account.get();
        console.log(response);
        document.body.innerHTML = `<p>Connected to Appwrite!</p>`;
      } catch (err) {
        console.error(err);
        document.body.innerHTML = `<p>Connection failed: ${err.message}</p>`;
      }
    };
  </script>
</head>
<body>
  <h1>Testing Appwrite Connection...</h1>
</body>
</html>
